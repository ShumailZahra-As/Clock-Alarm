<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock Alarm</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Clock Alarm</h1>
        <div class="clock">
            <h2 id="time">00:00:00</h2>
        </div>
        <div class="alarm">
            <input type="time" id="alarm-time" />
            <button onclick="setAlarm()">Set Alarm</button>
        </div>
        <div id="alarm-message" class="hidden">Alarm is set!</div>
        <audio id="alarm-sound" src="https://www.soundjay.com/button/beep-07.wav" preload="auto"></audio>
        <button id="reset-alarm" class="hidden" onclick="resetAlarm()">Reset Alarm</button>

        <!-- Add Start Button -->
        <button id="start-button" onclick="start()">Start</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
